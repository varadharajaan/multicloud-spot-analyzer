# SAM Configuration for Spot Analyzer
# This file contains deployment configuration for AWS SAM CLI

version = 0.1

[default]
[default.global.parameters]
stack_name = "spot-analyzer-stack"

[default.build.parameters]
cached = true
parallel = true

[default.deploy.parameters]
stack_name = "spot-analyzer-stack"
region = "us-east-1"
capabilities = "CAPABILITY_IAM"
confirm_changeset = false
fail_on_empty_changeset = false
resolve_s3 = true
s3_prefix = "spot-analyzer"

[default.local_start_api.parameters]
warm_containers = "EAGER"

[default.sync.parameters]
watch = true

# Production environment
[prod]
[prod.deploy.parameters]
stack_name = "spot-analyzer-prod"
region = "us-east-1"
capabilities = "CAPABILITY_IAM"
confirm_changeset = true
fail_on_empty_changeset = false
resolve_s3 = true
s3_prefix = "spot-analyzer-prod"
parameter_overrides = "Environment=prod CacheTTLHours=2"

# Development environment
[dev]
[dev.deploy.parameters]
stack_name = "spot-analyzer-dev"
region = "us-east-1"
capabilities = "CAPABILITY_IAM"
confirm_changeset = false
fail_on_empty_changeset = false
resolve_s3 = true
s3_prefix = "spot-analyzer-dev"
parameter_overrides = "Environment=dev"
